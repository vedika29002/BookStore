{% extends 'base.html' %}
{% block title %}Bookstore | Sign In{% endblock %}

{% block body %}
<div class="container d-flex align-items-center justify-content-center min-vh-100">
  <div class="col-md-6">
    <div class="card shadow-lg p-4">
      <h2 class="text-center mb-4">üîê Sign In</h2>

      {% for m in messages %}
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Success!</strong> {{ m }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}

      <form method="post" novalidate>
        {% csrf_token %}
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" name="uemail" class="form-control" id="email" required>
          <div class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" name="upass" class="form-control" id="password" required>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="check" required>
          <label class="form-check-label" for="check">Remember me</label>
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">Login</button>
          <a href="/" class="btn btn-outline-secondary">Cancel</a>
        </div>
      </form>

      <div class="text-center mt-3">
        <small>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></small>
      </div>
    </div>
  </div>
</div>
{% endblock %}
