{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Bookstore{% endblock %}</title>
    <link rel="shortcut icon" href="{% static 'images/bookicon.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <style>
      body {
        padding-top: 4.5rem;
      }
      footer {
        padding: 1rem 0;
        background-color: #f8f9fa;
      }
    </style>
  </head>
  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="/">ðŸ“š Bookstore</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact</a></li>
          </ul>

          <form class="d-flex me-3" role="search">
            <input class="form-control me-2" type="search" placeholder="Search books..." aria-label="Search">
            <button class="btn btn-outline-primary" type="submit">Search</button>
          </form>

          {% if user.is_authenticated %}
            <span class="navbar-text me-3">Welcome, {{ user.username }}!</span>
            <a href="{% url 'userlogout' %}" class="btn btn-outline-danger btn-sm">Logout</a>
          {% else %}
            <a href="{% url 'signin' %}" class="btn btn-outline-success me-2 btn-sm">Sign In</a>
            <a href="{% url 'signup' %}" class="btn btn-primary btn-sm">Sign Up</a>
          {% endif %}
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="container my-5">
      {% block body %}
      <!-- Dynamic content goes here -->
      {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="text-center">
      <div class="container">
        <p class="mb-0">&copy; 2025 Bookstore Pvt Ltd. All rights reserved.</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
